<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
</head>

<body>
<div id="app">
    <ul>
        <li v-for="(person,index) in people">{{index + 1}. {{person.name}} - <b>{{person.age}}</b></li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            people : [
            {name: 'Vlad', age: 20},
            {name: 'Max', age: 25},
            {name: 'Elena', age: 30},]
        },
    })
</script>
</body>

</html>
