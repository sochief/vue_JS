<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="UTF-8">
</head>

<body>
    <div id="app">
        <h2>
            <a v-bind:href=url>Google</a>
        </h2>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                url: 'https://google.com'

            }
        })
    </script>
</body>

</html>
