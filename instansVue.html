<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
</head>

<body>
<div id="app">
    <h2>{{ title }}</h2>
    <button @click="title = 'Updated title'">Update</button>
</div>
<hr>
<div id="app2">
    <h2>{{ title }}</h2>
    <button @click="updateFirstTitle">Update first title</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue1 = new Vue({
        el: '#app',
        data: {
            title: 'Hello, Im Vue!'
        },
        methods: {
            alertFast: function(){
                alert('I am from vue 1')
            }
        }
    })
    console.log(vue1)

    new Vue({
        el: '#app2',
        data: {
            title: 'I am Vue 2'
        },
        methods:{
            updateFirstTitle: function(){
                vue1.title = 'updated from second app'
                vue1.newField = 'New field!'
                setTimeout(function(){
                    vue1.alertFast()
                },1000)
            }
        }
    })
</script>
</body>

</html>
