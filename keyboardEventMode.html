<!DOCTYPE html>
<html lang="en">

<head>
    <title>My first Vue app</title>
    <meta charset="UTF-8">
</head>

<body>
<div id="app">
    <h2>
        <a href="https://google.com" target="_blank" v-on:click.prevent="">Google</a>
    </h2>
    <h2 v-on:mousemove="handleMouseMove">x: {{ x }} \ y: {{ y }}
        <span v-on:mousemove.stop>Don't change</span>
    </h2>
    <hr>
    <input type="text" v-on:keyup.enter="alertValue">
    <!-- or we can use keyup.enter -->
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0
        },
        methods: {
            handleMouseMove: function (event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            alertValue: function (event) {
                if (event.keyCode == 13) {
                    alert(event.target.value)
                }
            }
        }
    })
</script>
</body>

</html>
