<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="UTF-8">
</head>

<body>
<div id="app">
    <h2>{{ title }}</h2>
    <button @click="title = 'Changes title'"></button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello,Beach!'
        },
    })
</script>
</body>

</html>
