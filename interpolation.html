<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="UTF-8">
</head>

<body>
    <div id="app">
        <h1> String: {{ name }} </h1>
        <h1>Sum: {{10+60}}</h1>
        <h1>Number: {{number}}</h1>
        <h1>Method: {{sayHello()}}</h1>
        <h1>If statement: {{isOk ? 'I am okay' : 'I am not okay'}}</h1>
        <h1>Functions: {{string.split('').reverse().join('')}}</h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                name: 'Vue!',
                number: 100,
                isOk: false,
                string: 'My name is Chief'
            },
            methods: {
                sayHello: function () {
                    return 'I am function'
                }
            }
        })
    </script>
</body>

</html>
